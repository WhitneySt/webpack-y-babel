<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack & Babel</title>
</head>
<body>
    <header>
        <nav>
            <figure>
                <img id="logo" alt="logo">
            </figure>
        </nav>
    </header>
    <main>
        <h2 id="titleForm">Agregar un nuevo movimiento</h2>
        <form id="form">
            <label for="">Descripción:</label>
            <input name="descripcion" type="text" placeholder="Ingrese la descripción del movimiento">
            <label for="">Tipo de movimiento:</label>
            <select name="tipo">
                <option value="">Seleccione un tipo</option>
                <option value="gasto">Gasto</option>
                <option value="ingreso">Ingreso</option>
            </select>
            <label for="">Monto:</label>
            <input name="valor" type="text" placeholder="Ingrese el monto">
            <button type="submit">Guardar</button>
        </form>
        <h2>Mis movimientos</h2>
        <div class="button">
            <button id="todos" class="button__filter">Todos</button>
            <button id="gasto" class="button__filter">Gastos</button>
            <button id="ingreso" class="button__filter">Ingresos</button>
        </div>
        <section id="transactions"></section>
        <div id="whatsapp">
            <section id="contacts"></section>
            <section id="conversations"></section>
        </div>
    </main>
    <footer>Hecho con ❤ por Front 7</footer>
</body>
</html>
